<!DOCTYPE html>
<html>
<head>
	<title>enterkey</title>
</head>
<body>
	<script type="text/javascript">
		function enterpressalert(e){
			var code = e.keyCode;
			if(code === 13)
			 { 
 						alert('enter press');
			}
		}
	</script>
	<input id="reply" name="reply" onKeyPress="enterpressalert(event)">

</body>
</html>
