<!DOCTYPE html>
<html>
<head>
	<title>objects</title>
</head>
<body>
	<script type="text/javascript">
		var object1={
			obj1: "sri",
			obj2: "sindhu",
			func : function(){
				return this.obj2+this.obj1;
			}
		}
		document.write(object1.obj1+"<br>");
		document.write(object1.obj2+"<br>");
		document.write(object1.func());
	</script>
</body>
</html>
