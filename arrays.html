<!DOCTYPE html>
<html>
<head>
	<title>arrays</title>
</head>
<body>
	<script type="text/javascript">
		var array1=[1,2,3,4,5];
		var array2=[6,7,8,9,10];
		document.write(array1.concat(array2));
		document.write("<br>");
		var array3=["hi", "hii","hai","hello"];
		document.write(array3.sort()+"<br>");
		document.write(array1[3]+"<br>");
		var array4 = [10,20,101,3,32,202,4];
		document.write(array4.sort());
		function sortArray(a,b){
			return a-b;
		}
		document.write(array4.sort(sortArray)+"<br>");
		array4.shift();
		document.write(array4+"<br>");
		array4.unshift(999);
		document.write(array4+"<br>");
		array4.pop();
		document.write(array4+"<br>");
		array4.push(594);
		document.write(array4+"<br>");
	</script>
</body>
</html>
