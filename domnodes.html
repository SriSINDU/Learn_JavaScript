<!DOCTYPE html>
<html>
<body>

	<h1 id="id01">My First DOM Navigation through nodes</h1>
	<p id="id02"></p>
	<p id="id03"></p>
	<div id="div1">from the div tag</div>

	<script>
		document.getElementById("id03").innerHTML = document.getElementById("div1").innerHTML;
		document.getElementById("id02").innerHTML = document.getElementById("id01").firstChild.nodeValue;
	</script>

</body>
</html>
